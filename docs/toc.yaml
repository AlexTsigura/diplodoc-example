title: Petstore API Documentation
href: index.yaml
items:
  - name: API Reference
    include:
      path: openapi
      includers:
        - name: openapi
          input: openAPI.yaml
      mode: link

# Настройка тегов (переименовываем разделы)
tags:
  __root__:
    name: "Petstore API Overview"
    path: overview.md
    alias: 'home'
    hidden: false
  pet:
    name: "Pet Management"
    path: pets_guide.md
    alias: 'pets'
  store:
    name: "Store Operations"
    path: store_guide.md
    alias: 'store'
  user:
    name: "User Accounts"
    path: users_guide.md
    alias: 'users'

leadingPage:
  name: "Petstore API v1.0"
  spec:
    renderMode: inline  

sandbox:
  tabName: "Try it out!"
  host: "https://petstore3.swagger.io/api/v3"

filter:
  endpoint: tags contains "nobuild" != true
noindex:
  tag: name == "noindex"